query User($username: String!) {
  user(login: $username) {
    avatarUrl
    bio
    createdAt
    email
    id
    location
    login
    name
    updatedAt
    url
    websiteUrl
    followers {
      totalCount
    }
    following {
      totalCount
    }
    repositories(first: 25, orderBy: {field: CREATED_AT, direction: ASC}) {
      totalCount
      nodes {
        name
      }
    }
  }
}
